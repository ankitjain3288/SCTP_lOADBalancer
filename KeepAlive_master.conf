vrrp_instance VI_1 {
    state MASTER           # Set to BACKUP on nodes intended as backups
    interface eth0         # Replace with your network interface name
    virtual_router_id 51
    priority 100           # Higher number = higher priority (set lower on backup nodes)
    advert_int 1
    authentication {
         auth_type PASS
         auth_pass yourSecretPassword
    }
    virtual_ipaddress {
         192.168.1.200    # The Virtual IP that clients use to reach the load balancer
    }
}
